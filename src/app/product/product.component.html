<div class="row m-5">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <app-nav></app-nav>
    </nav>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tiêu đề</th>
                    <th>Ảnh</th>
                    <th>Giá</th>
                    <th>Mô tả</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products,index as i">
                    <td>{{i + 1}}</td>
                    <td>
                        <p routerLink="/product/{{product.id}}">{{product.name}}</p>
                    </td>
                    <td><img [src]="product.img" alt="" height="50px" width="50px"></td>
                    <td>{{product.price}}</td>
                    <td>{{product.desc}}</td>
                    <td>{{product.status ? 'Còn hàng' : 'Hết hàng'}}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" (click)="onHandleRemove()">
                            Delete
                        </button>
                        <button routerLink="/product/{{product.id}}/edit" class="btn btn-primary btn-sm m-3">
                            Edit
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</div>
